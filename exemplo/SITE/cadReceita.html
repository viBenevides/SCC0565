

	<!DOCTYPE html>
	
		<html lang = "pt-br">
		
			<head>
				<meta charset="utf-8"/>
				
				
				<link rel="stylesheet" href="../css/style.css">	<!-- Style css para a página -->
				
				<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
				  <script src="http://code.createjs.com/easeljs-0.5.0.min.js"></script> 
				  <script type="text/javascript" src="libs/upclick-min.js"></script>

				<script src="../js/cadastroReceita.js"></script>
				<script>
					
				 count = 1;
				function add (){
                var ingredientes = document.getElementById("ingredientes");
                ingredientes.innerHTML += "<div id='ingrediente_"+count+"'>"+
                        "<input class='i_input' name='i_nome_"+(count)+"' placeholder='Nome da Receita' type='text' required/>"+
                        "<input class='i_input' name='i_qtd_"+(count)+"' placeholder='Quantidade' type='number' required/>"+
                        "<input class='i_input' name='i_unidade_"+(count)+"' placeholder='Unidade de Medida' type='text' required/>"+
                        "<button type='button' class='btn btn-sm btn-danger' onclick='removerIngrediente("+count+");'>-</button><br/>"+
                        "</div>";
                count++;
                
                var qtd = document.getElementById("qtd_ingredientes");
                qtd.value = count;
            
					}

					
				  function handleFileSelect(evt) {
				    var files = evt.target.files; // FileList object

				    // files is a FileList of File objects. List some properties.
				    var output = [];
				    for (var i = 0, f; f = files[i]; i++) {
				      output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
				                  f.size, ' bytes, last modified: ',
				                  f.lastModifiedDate.toLocaleDateString(), '</li>');
				    }
				    document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
				  }

				  document.getElementById('files').addEventListener('change', handleFileSelect, false);

				</script>


				<style type="text/css">

					#draghere{
					  width:300px;
					  height:100px;
					  background-color:rgba(221,214,155,0.4);
					  border:1px dashed black;
					  text-align:center;
					}

					#op{
					  width:300px;
					  height:300px;
					  overflow:auto;
					  background-color:rgba(221,214,221,0.3);
					  border:1px dashed black;
					}

				</style>
			</head>
		
			<body>
			
				
				<div>
			
					<form name ="form"  onsubmit="return Valida(form)" >
						
						<fieldset>
							<legend>Cadastro de Receita </legend>
							
								<label for ="nome1"> Autor: </label>
								<input id="nome"  type="text"  placeholder="João da Silva" title="O autor deve estar cadastrado no site"  required/>
							    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

								<label for ="receita1"> Nome da Receita: </label>
								<input id="receita"  type="text"  placeholder="Pudim" title="O nome da receita deve conter apenas letras" maxlength="50"  required/>
								<br><br>

								<label for ="descricao1"> Descrição: </label><br>		
								<textarea id="descricao" rows="5" cols="50" maxlength="300" placeholder="Escreva aqui a descrição" required></textarea>		
								<br><br>

								<label for="files">Imagem:</label>
								<input type="file" id="files" name="files[]" multiple required/>
								<output id="list"></output>

								<br><br>

								<label for="categoria">Categoria:</label>
								<select id="categoria">
										<option value="selecione">Selecione</option>
										<option value="massasris">Massas e Risotos</option>
										<option value="acomp">Acompanhamento</option>
										<option value="entradas">Entradas</option>
										<option value="salgados">Salgados</option>
										<option value="doces">Doces</option>
										<option value="carnes">Carnes</option>
	
							   </select>
								<br><br>

								<div id="ingredientes"></div>
								<button type="button" class="btn btn-primary" onclick="add();" required>Adicionar Ingrediente</button>
								<br><br>

								<label for="tempoPreparo">Tempo de Preparo:</label>
								<input id="tempo"  type="text" placeholder="50 minutos" title="O tempo deve estar em minutos" maxlength="50"  required/>
								<br><br>

								<label for="instrucoes">Instruções de Preparo:</label><br>
								<textarea id="descricao" rows="5" cols="50" maxlength="300" placeholder="Escreva aqui a descrição" required></textarea>		
								<br><br>

								<label for="porcoes">Porções:</label>
								<input id="porcoes"  type="text"  placeholder="10 pessoas" title="Número de pessoas que a receita serve" maxlength="50"  required/>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


								<label for="valorNutri">Valor Nutricional:</label>
								<input id="valornutri"  type="text"  placeholder="250 calorias" title="Número de calorias da receita" maxlength="50"  required/>
								<br><br>

								<label for="metodoCoz">Método de Cozimento:</label>
								<select id="metodo">
										<option value="selecione">Selecione</option>
										<option value="frito">Frito</option>
										<option value="cozido">Cozido</option>
										<option value="assado">Assado</option>
	
							   </select>
								<br><br>
							
						</fieldset>
					
						<br><br>
						
						<button id="btn_cad_receita" type='submit' > Cadastrar  </button>

					</form>
					
				

			
				</div>
			
			
			</body>
			
		
		
		
		
		
		</html>
