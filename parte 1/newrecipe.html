            <!-- Heading Row -->
            <div class="row my-4">
                <div class="col-lg-8">
                    <div>

                        <h1>Nova Receito</h1>
                        <form class="form-horizontal" action='' method="POST">
                            <fieldset>
                                <br/>

                                <label for ="autor">Autor:</label>
                                <input style="text-transform:uppercase" name="autor"  type="text" placeholder="Autor" title="Autor"  required/>
                                <br/>
                                <label for="receita">Nome da Receita:</label>
                                <input type="text" name="receita" maxlength="50" placeholder="Nome da Receita" required/>
                                <br/>
                                <label for="descricao">Descrição:</label>
                                <input type="descricao" name="descricao" placeholder="Descrição da Receita" required/>
                                <br/>

                                <!-- Imagens -->
                                <label for="file">Imagem para upload:</label>
                                <input id="file" type="file" name="file">
                                <br/>
                                <label for="submit">Pressione para Upload</label>
                                <input id="submit" type="submit" name="submit" value="Carregar Imagem">
                                <!-- /Imagens -->

                                <!-- Categorias -->
                                <label for ="categoria">Categorias: </label>
                                <input type="checkbox" name="sobremesa" value="sobremesa"> Sobremesa
                                <br/>
                                <input type="checkbox" name="carne" value="carne"> Carne
                                <br/>
                                <input type="checkbox" name="massa" value="massa"> Massa
                                <br/>
                                <input type="checkbox" name="salada" value="salada"> Salada
                                <br/>
                                <input type="checkbox" name="ave" value="ave"> Ave
                                <br/>
                                <input type="checkbox" name="lanche" value="lanche"> Lanche
                                <br/>
                                <input type="checkbox" name="sopa" value="sopa"> Sopa
                                <br/>
                                <!-- /Categorias -->

                                <!-- Ingredientes -->
                                <label for="ingrediente">Nome Ingrediente:</label>
                                <input type="text" name="Ingrediente" placeholder="Nome Ingrediente" title="Ingrediente" required/>
                                <br/>
                                <label for="qtd_ingrediente">Quantidade:</label>
                                <input type="text" name="Qtd_Ingrediente" placeholder="Quantidade" title="Qtd_ingrediente" required/>
                                <br/>
                                <label for="unidade">Unidade:</label>
                                <input type="text" name="Unidade" placeholder="Unidade" title="Unidade" required/>
                                <br/>
                                <!-- /Ingredientes -->

                                <label for="tempo">Tempo de Preparo:</label>
                                <input type="text" name="tempo" title="Tempo" required/>
                                <br/>
                                <label for="intrucoes">Intruções de Preparo:</label>
                                <input type="text" name="instrucoes" maxlength="800" title="Instrucoes" required/>
                                <br/>
                                <label for="porcao">Porções:</label>
                                <input type="text" name="porcao" title="Porcao" required/>
                                <br/>
                                <label for="Nutricional">Valor Nutriconal:</label>
                                <input type="text" name="nutricional" title="nutricional" />
                                <br/>
                                <label for="cozimento">Método de Cozimento:</label>
                                <input type="radio" name="cozimento" value="frito" title="Frito" required/>
                                <br/>
                                <input type="radio" name="cozimento" value="cozido" title="Cozido" required/>
                                <br/>

                                <button  id="btn_cad_login" class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
                            </fieldset>

                        </form>
